<div *ngIf="loading">
  <!-- Add your loading spinner or indicator here -->
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div *ngIf="!loading">
  <div class="header">
    <h2>Update Trainers List for {{traineeFirstName}}</h2>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef><h2> No.</h2></th>
      <td mat-cell *matCellDef="let element; let i = index"> <h5>{{ i + 1 }}</h5> </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef><h2> Name</h2></th>
      <td mat-cell *matCellDef="let element"> <h5>{{element.firstName}}</h5> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef> <h2>Weight</h2></th>
      <td mat-cell *matCellDef="let element"> <h5>{{element.specialization}}</h5> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-data-row"
        (click)="selection.toggle(row)">
    </tr>
  </table>


  <div class="button-container">
    <button mat-raised-button color="primary" (click)="saveSelectedItems()">Save List</button>
  </div>
</div>
