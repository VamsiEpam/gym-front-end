<h1 mat-dialog-title>Account Created Successfully!!!</h1>
<div mat-dialog-content class = 'flex-column'>
  <div class = 'flex-row'>
    <h1>Username  : </h1> <h2>{{userName}}</h2>
  </div>
    <br>
  <div class = 'flex-row'>
    <h1>Password  :</h1> <h2>{{password}}</h2>
  </div>
    <br>
<div mat-dialog-actions class >
    <button mat-button color="primary" mat-dialog-close routerLink="/sign-in">Close</button>
</div>

</div>
